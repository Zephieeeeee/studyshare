name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Build Static Site
        run: |
          # Create a static build script
          echo '{ "scripts": { "build-static": "cd client && vite build --outDir ../dist --base ./" } }' > temp-package.json
          npx json -I -f package.json -e "this.scripts.build = $(cat temp-package.json | jq .scripts.\"build-static\")"
          rm temp-package.json
          # Build the project
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages